{% extends 'base.html' %}

{% load tailwind_filters %}

{% block content %}

<h3>Enter your new Password</h3>

<form method="post">
    {% csrf_token %} 
    {{ form|crispy }}
    <button class="flex mx-auto mt-6 text-white bg-indigo-500 border-0 py-2 px-5 focus:outline-none hover:bg-indigo-600 rounded">Confirm new Password</button>
</form>


{% endblock content %}
