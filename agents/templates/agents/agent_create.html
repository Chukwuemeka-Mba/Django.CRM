{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}

    <hr />
    <h1>Create a new Agent</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="">Submit</button>
    </form>
{% endblock content %}
