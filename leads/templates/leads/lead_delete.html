{% extends "base.html" %}

{% block content %}
    <a href="/leads">Go back to Leads</a>
    <hr />
    <h1>Are you sure you want to delete this Lead</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">Yes!</button>
    </form>
{% endblock content %}
