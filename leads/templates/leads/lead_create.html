{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}
    <a class="flex mx-auto mt-6 py-2 px-5 focus:outline-none hover:text-indigo-600" href="/leads">Go back to Leads</a>
    <hr />
    <h1 class="flex mx-auto mt-6 py-2 px-5 text-center focus:outline-none hover:text-indigo-600">Create a new Lead</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="flex mx-auto mt-6 text-white bg-indigo-500 border-0 py-2 px-5 focus:outline-none hover:bg-indigo-600 rounded"type="submit">Create new Lead</button>
    </form>
{% endblock content %}
