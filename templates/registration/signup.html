{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}
<form method="post">
    {% csrf_token %} 
    {{ form|crispy }}
    <button type="submit" class="flex mx-auto mt-6 text-white bg-indigo-500 border-0 py-2 px-5 focus:outline-none hover:bg-indigo-600 rounded">Sign Up</button>
</form>
<a href="{% url 'login' %}" class="flex mx-auto mt-6 py-2 px-5 focus:outline-none hover:text-indigo-600">Already Have an Account?</a>
{% endblock content %}
